<div
  class="d-flex align-items-center justify-content-center centralizado flex-column"
>
  <figure class="figure text-center">
    <i class="fas fa-ticket-alt text-white fa-5x"></i>
  </figure>

  <mdb-tabs [pills]="true" [fill]="true">
    <mdb-tab title="Login">
      <form>
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="form1Example1"
            class="form-control text-white"
            [(ngModel)]="email"
            name="email"
          />
          <label mdbLabel class="form-label text-white" for="form1Example1"
            >Email</label
          >
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="form1Example2"
            class="form-control text-white"
            [(ngModel)]="senha"
            name="senha"
            (keydown.enter)="logar()"
          />
          <label mdbLabel class="form-label text-white" for="form1Example2"
            >Senha</label
          >
        </mdb-form-control>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label text-white" for="form1Example3"
                >Remember me</label
              >
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a class="text-warning" href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button
          mdbRipple
          type="button"
          class="btn bg-warning btn-block text-white"
          (click)="logar()"
        >
          Logar
        </button>
      </form></mdb-tab
    >
    <mdb-tab title="Register">
      <form>
        <!-- Name input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="registerName" class="form-control text-white" />
          <label mdbLabel class="form-label text-white" for="registerName">Name</label>
        </mdb-form-control>

        <!-- Username input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="registerUsername"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerUsername"
            >Username</label
          >
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="registerEmail"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerEmail">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerPassword"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerPassword"
            >Password</label
          >
        </mdb-form-control>

        <!-- Repeat Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerRepeatPassword"
            class="form-control text-white"
          />
          <label mdbLabel class="form-label text-white" for="registerRepeatPassword"
            >Repeat password</label
          >
        </mdb-form-control>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            mdbCheckbox
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="registerCheck"
            [checked]="true"
            aria-label="registerCheckHelpText"
          />
          <label class="form-check-label text-white" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn bg-warning btn-block mb-3">
          Sign in
        </button>
      </form></mdb-tab
    >
  </mdb-tabs>
</div>
